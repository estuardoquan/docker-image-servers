- server:
      port: 6000
      index: index.html index.php
      root: /var/www/html/public
      domain:
          subject: localhost
          alternate: '2ocalhost'
      log: true
      https: true
      locations:
          - location:
                path: ~ \.php
                val: $uri $uri/ /index.php?$query_string
                other:
                    - 'gzip_static on'
